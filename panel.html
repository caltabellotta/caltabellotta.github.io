<div class="pane-head" style="padding: 10px;">
	<button type="button" class="close" data-ng-click="panels.close();">x</button>
</div>

<div class="pane-body" style="padding: 10px;">
	<div style="padding: 10px;background-color: white;"><img ng-src="{{selectedCAT.Icon}}">{{selectedCAT.Category}}</div>
	<h4>{{selectedPOI.Name}}</h4>
	<small>{{selectedPOI.Note}}</small>
	<br>
	<img ng-hide="selectedPOI.Image==''" class="img-responsive" ng-src="{{selectedPOI.Image}}" alt="{{selectedPOI.Name}}">
	<br>
	<div class="panel-group" id="accordion"><div class="panel panel-default" id="panelIta"><div class="panel-heading">
	<h4 class="panel-title"><a data-toggle="collapse" data-target="#collapseIta" href="#collapseIta" class="collapsed">Italiano</a></h4></div>
	<div id="collapseIta" class="panel-collapse collapse"><div class="panel-body">{{selectedPOI.DescriptionITA}}</div></div></div>	
	<br>
	<i>Segnalato da {{selectedPOI.MarkerBy}}</i>
	<br>
	<div>
	<a ng-href="https://www.google.com/maps?q={{selectedPOI.Latitude}},{{selectedPOI.Longitude}}" class="btn btn-primary btn-sm" role="button">Posizione</a>
	<a ng-href="https://www.google.com/maps/place/Current+Location/{{selectedPOI.Latitude}},{{selectedPOI.Longitude}}" class="btn btn-primary btn-sm" role="button">Indicazioni</a>
	</div>
	<div>
		<button type="button" class="close" data-ng-click="panels.close();">Chiudi</button>
	</div>
</div>
